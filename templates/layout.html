{% load static from staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald:400,700" type="text/css">
</head>
<body>

	<div class="header">
		<div class="wrapper">
			<h1 class="branding-title"><a href="{% url 'shirts:home' %}">Shirts 4 Mike</a></h1>
			<ul class="nav">
				<li class="shirts"><a href="{% url 'shirts:listing' %}">Shirts</a></li>
				<li class="contact"><a href="{% url 'shirts:contact' %}">Contact</a></li>
				<li class="cart"><a target="paypal" href="https://www.paypal.com/cgi-bin/webscr?cmd=_cart&amp;business=Q6NFNPFRBWR8S&amp;display=1">Shopping Cart</a></li>
			</ul>
		</div>
	</div>

	<div id="content">
	    {% block body %}{% endblock %}
	</div>

	<div class="footer">
		<div class="wrapper">
			<ul>
				<li><a href="http://twitter.com/treehouse">Twitter</a></li>
				<li><a href="https://www.facebook.com/TeamTreehouse">Facebook</a></li>
			</ul>
			<p>&copy;2015 Shirts 4 Mike</p>
		</div>
	</div>
</body>
</html>
